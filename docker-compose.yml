version: "3.1"
services:

  memcached:
    image: memcached:alpine
    container_name: laravel-docker-memcached

  mysql:
    image: mysql:5.7
    container_name: laravel-docker-mysql
    working_dir: /application
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=secret
    ports:
      - "8002:3306"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: laravel-docker-nginx
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/default.conf
    ports:
      - "8000:80"
      - "8443:443"
    networks:
      - app-network

  app:
    build: docker/php-fpm
    container_name: laravel-docker-app
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/php-fpm/php.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local